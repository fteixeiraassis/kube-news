apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-news
spec:
  replicas: 3
  selector:
    matchLabels: 
      app: kube-news
  template:
    metadata:
      labels:
        app: kube-news
    spec:
      containers:
      - name: kube-news
        image: fteixeiraassis/kube-news:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: kube-news
spec:
  selector:
      app: kube-news
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30001
  type: NodePort